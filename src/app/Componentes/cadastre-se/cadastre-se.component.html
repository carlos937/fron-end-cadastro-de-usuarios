<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 p-5">
       <form [formGroup]="form" (ngSubmit)="cadastrar()">
          <div class="card">
             <div class="card-body">
                <div class="row">
                   <div class="col">
                      <h1 class="text-center">Cadastre-se</h1>
                   </div>
                </div>
                <div class="row mt-4">
                    <div class="col">
                       <input class="form-control py-4" type="text" formControlName="nome" placeholder="Seu nome ">
                    </div>
                </div>

                <div class="row mt-4">
                   <div class="col">
                      <input class="form-control py-4" type="text" formControlName="email" placeholder="Seu email ">
                   </div>
                </div>
                <div class="row mt-4">
                   <div class="col">
                      <input class="form-control  py-4" type="password" formControlName="senha" placeholder="Sua senha ">
                   </div>
                </div>
                <div class="row mt-4">
                   <div class="col">
                      <input class="form-control  py-4" type="password" formControlName="confirmacaoSenha" placeholder="Confirme sua senha">
                   </div>
                </div>
                <div class="row mt-4">
                   <div class="col">
                      <button class="btn btn-success btn-block py-2" type="submit">Entrar</button>
                   </div>
                </div>
                <div class="row mt-3">
                  <div class="col">
                     <h3 class="text-center" >Ou</h3>
                  </div>
               </div>
               <div class="row mt-3">
                  <div class="col">
                     <button class="btn btn-primary btn-block py-2" type="button" routerLink="" >Voltar para o login</button>
                  </div>
               </div>
             </div>
          </div>
       </form>
    </div>
 </div>
